<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

  <title>Register Form</title>
    <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css?v1.0">

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
</head>

<body>

  <!-- Start your project here-->
  <div class="container loginform">
    <div class="row">
      <div class=" mt-5 offset-lg-3 col-lg-6 col-md-12 col-12">
        <!-- Default form login -->
        <form class="text-center pb-3" id="RegisterWithFirebase">

          <p class="h4 mb-4 text-white">Register</p>

          <!-- Email -->
          <input type="email" id="email" class="form-control mb-4" autocomplete="current-email" placeholder="E-mail">

          <!-- Password -->
          <input type="password" id="password" class="form-control mb-4" autocomplete="current-password"
            placeholder="Password">

          <!-- Sign in button -->
          <button class="btn signinbtn btn-block my-4" type="submit">Register</button>
          <a href="./index.html" class="text-white mb-5">Already have an Account</a>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/register.js"></script>

</body>

</html>
